<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Vision</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading-overlay">
        <p>Loading model...</p>
    </div>

    <!-- Status message -->
    <div id="status">Initializing...</div>

    <!-- Webcam button -->
    <button id="webcamButton" disabled>
        <span class="btn-text">Start Camera</span>
    </button>

    <!-- Video feed -->
    <video id="webcam" autoplay playsinline></video>

    <!-- Canvas overlay for landmarks -->
    <canvas id="output_canvas"></canvas>

    <!-- Emotion display -->
    <div id="emotion-name">â€”</div>

    <!-- Confidence bar -->
    <div id="confidence-bar"></div>
    <div id="confidence-val">0%</div>

    <!-- Expression image -->
    <div id="image-placeholder">Waiting for face...</div>
    <img id="expression-img" class="hidden" alt="Expression" />
    <div id="expression-caption"></div>

    <script type="module" src="/src/camera.ts"></script>
</body>
</html>
